<section>
  <fieldset>
    <legend>Editar aluno</legend>
    <form [formGroup]="formulario">

      <!--Nome-->
      <mat-form-field class="caixa-obr">
        <mat-label>Nome</mat-label>
        <input
          id="nome"
          matInput
          formControlName="nome">
      </mat-form-field>

      <!--email-->
      <mat-form-field class="caixa-obr">
        <mat-label>E-mail</mat-label>
        <input
          id="email"
          matInput
          formControlName="email">
      </mat-form-field>

      <!--telefone-->
      <mat-form-field class="caixa">
        <mat-label>Telefone</mat-label>
        <input
          id="telefone"
          matInput
          formControlName="telefone">
      </mat-form-field>

      <!--celular-->
      <mat-form-field class="caixa">
        <mat-label>Celular</mat-label>
        <input
          id="celular"
          matInput
          formControlName="celular">
      </mat-form-field>

      <!--cpf-->
      <mat-form-field class="caixa">
        <mat-label>CPF</mat-label>
        <input
          id="cpf"
          matInput
          formControlName="cpf">
      </mat-form-field>

      <!--data de nascimento-->
      <mat-form-field class="caixa">
        <mat-label>Data de nascimento</mat-label>
        <input
          id="data"
          matInput [matDatepicker]="picker"
          formControlName="data">
        <mat-hint>MM/DD/AAAA</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <!--btn-->
      <div class="botoes">
        <a
          [routerLink]="['']" routerLinkActive="router-link-active">
          <button class="btn-editar" [disabled]="!this.formulario.valid" (click)="alterar()">
            Editar <mat-icon class="icon" aria-hidden="false" fontIcon="edit"></mat-icon>
          </button>
        </a>
        <button class="btn-cancelar" (click)="del()">
          Cancelar <mat-icon class="icon" aria-hidden="false" fontIcon="close"></mat-icon>
        </button>
        <a [routerLink]="['']" routerLinkActive="router-link-active">
          <button class="btn-voltar">
            Voltar <mat-icon class="icon" aria-hidden="false" fontIcon="keyboard_return"></mat-icon>
          </button>
        </a>
      </div>
    </form>
  </fieldset>
</section>
